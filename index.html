<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Imagens 2:1</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .image-grid {
            display: grid;
            /* Cria colunas responsivas: mínimo 300px, máximo 1 fração do espaço */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-item {
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            /* Mantém a proporção 2:1 (1080x540) mesmo antes da imagem carregar */
            aspect-ratio: 2 / 1;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
            display: block;
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Minha Galeria (2:1)</h2>

    <div class="image-grid" id="gallery">
        </div>

    <script>
        const gallery = document.getElementById('gallery');
        const totalImages = 20;

        for (let i = 1; i <= totalImages; i++) {
            const container = document.createElement('div');
            container.className = 'image-item';

            const img = document.createElement('img');
            img.src = `${i}.png`;
            img.alt = `Imagem ${i}`;
            img.width = 1080;
            img.height = 540;
            // O segredo da performance: carrega apenas quando entra no campo de visão
            img.loading = 'lazy'; 

            container.appendChild(img);
            gallery.appendChild(container);
        }
    </script>

</body>
</html>
