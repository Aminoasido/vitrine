<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrossel de Imagens</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .carousel {
        width: 90vw;
        max-width: 1080px;
        aspect-ratio: 2/1;
        overflow: hidden;
        border-radius: 12px;
        position: relative;
        background: #000; /* fundo atr√°s da imagem */
    }

    .carousel img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* <-- IMAGEM CABE PERFEITAMENTE */
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="carousel">
    <img src="1.png" class="active" />
    <img src="2.png" />
    <img src="3.png" />
    <img src="4.png" />
    <img src="5.png" />
</div>

<script>
    const imgs = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {
        imgs[index].classList.remove('active');
        index = (index + 1) % imgs.length;
        imgs[index].classList.add('active');
    }, 3000);
</script>

</body>
</html>
